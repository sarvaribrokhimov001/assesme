 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AssessMe2 </title>
    <link rel="stylesheet" href="style.css"/>
 </head>
 <body>
   <div class="wrapper">
    <div class="navbar">
      <img src="./images/logo.png" alt="logo" class="navbar_logo">  

     <ul class="navbar_list">
      <li class="navbar_item">
        <a href="#" class="navbar_link"> Home </a>
      </li>

      <li class="navbar_item">
        <a href="#" class="navbar_link"> About </a>
      </li>

      <li class="navbar_item">
        <a href="#" class="navbar_link"> Services </a>
      </li>

      <li class="navbar_item">
        <a href="#" class="navbar_link"> Contact </a>
      </li>
    </ul>
  </div>
   
  <div class="intro">
    <div class="intro_left">
      <h1 class="intro_title">
        Enhance your skills and climb <br> to the top!
      </h1>

      <p class="intro_text"> 
        AssessMe is a <span class="span_of_intro"> skill assessment app </span>
        that tests your job specific skills and pairs you with a recruiter.
      </p>

      <div class="intro_buttons">
        <button class="intro_btn1"> Test yourself=> </button>
        <button id="intro_btn2"> Learn more </button>
      </div>
    </div>

    <div class="intro_right">
        <img class="intro_images" src="./images/AssessMe photo.png" alt="photo">
    </div>
  </div>

  <div class="AssessMe">
    <h2 class="AssessMe_text"> AssessMe </h2>
      </div>
    </div>
  </body>
</html>
